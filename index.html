<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Data Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Country Data Viewer</h1>

    <!-- Dropdown to select country -->
    <label for="countryDropdown">Select a Country:</label>
    <select id="countryDropdown">
        <option value="" disabled selected>Select a country</option>
    </select>

    <!-- Display JSON data -->
    <h2>Data:</h2>
    <pre id="jsonDisplay">Select a country to view its data.</pre>

    <!-- Button to download CSV -->
    <button id="downloadCsv" disabled>Download as CSV</button>

    <script src="script.js"></script>
</body>
</html>
